<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
        </div>
        <div>
        <h2 class="result" style="display: contents;"></h2>
        </div>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
